<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images/favicon-16x16.png">
    <script src="script.js" defer></script>
    <title>Bookshop website | Contact Us</title>
</head>
<body>
    <header>
        <div class="navlogo">
            <a href="index.html" class="logo"><i class='bx bxs-book-reader'></i></a>
            <a href="index.html"><span class="store_title">Bookstore</span></a>
        </div>
        <label class="hamburger-menu">
            <input type="checkbox">
        </label>
        <div class="navbar">
            <nav>
                <a href="index.html">Home</a>
                <a href="fiction.html">Fiction</a>
                <a href="nonfiction.html">Non-fiction</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1 class="sub_cat_title">Contact Us</h1>
        </section>
        <section>
            <form action="#" class="form_container">
                <div>
                    <label for="contact_purpose">Contact purpose:</label>
                    <select name="contact_purpose" id="contact_purpose">
                        <option value="buy">I want to buy books</option>
                        <option value="sell">I want to sell books</option>
                    </select>
                </div>
                <div>
                    <label for="name">Customer's name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div>
                    <label for="email">Customer's email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="phone">Customer's phone number:</label>
                    <input type="text" id="phone" placeholder="Phone Number" required>
                </div>
                <div>
                    <span>How can we contact you?</span> 
                    <input type="checkbox" id="via_email" name="contact_method" value="email">
                    <label for="via_email">By email</label>
                    <input type="checkbox" name="contact[]" id="via_phone" value="phone">
                    <label for="via_phone">By phone</label>
                </div>
                <div>
                    <span>Do you want to recieve our weekly newsletter?</span>
                    <input type="radio" name="weekly_newsletter" id="yes" checked="checked">
                    <label for="yes">Yes</label>
                    <input type="radio" name="weekly_newsletter" id="no">
                    <label for="no">No</label>
                </div>
                <div>
                    <label for="note">Extra note:</label>
                    <input type="text" id="note" placeholder="Extra Note">
                </div>
                <div class="submit_reset">
                    <input type="submit" name="submit" value="SUBMIT">
                    <input type="reset" name="reset" value="RESET">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms</a>
            <a href="#">Copyright</a>
            <a class="active" href="contact.html">Contact Us</a>
        </nav>
    </footer>
</body>
</html>
